<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW: The Ultimate Driving Machine</title>
</head>
<body>

    <header>
        <h1>BMW: The Ultimate Driving Machine</h1>
        <p>A brief showcase of JavaScript concepts with a BMW theme.</p>
    </header>

    <main>
        <section id="part-1">
            <h2>Part 1: Variables & Conditionals</h2>
            <p id="greeting"></p>
        </section>

        <section id="part-2">
            <h2>Part 2: Custom Functions</h2>
            <button id="change-text-btn">Explore a BMW Fact</button>
            <p id="function-text">Click the button to learn a fun fact about BMW!</p>
        </section>

        <section id="part-3">
            <h2>Part 3: Loops</h2>
            <ul id="loop-list"></ul>
        </section>
        
        <section id="part-4">
            <h2>Part 4: DOM Interactions</h2>
            <input type="text" id="my-input" placeholder="Name a BMW model (e.g., M3, X5)...">
            <button id="add-item-btn">Add to My BMW Wishlist</button>
            <ul id="dom-list"></ul>
            <p>Wishlist count: <span id="item-count">0</span></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
